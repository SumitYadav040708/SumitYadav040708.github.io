<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie/Actor Search</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <h1>Movie/Actor Search</h1>
  <h3> Type in Moviename or "<actorfullname> movies" to find what you desire</h3>
  
  <div class="search-container">
    <input 
      type="text" 
      id="searchQuery" 
      placeholder="Type a movie title or an actor's name..."
      aria-label="Search Query"
    >
    <button id="searchBtn">Search</button>
  </div>


  <div id="movieContainer"></div>

  <script src="script1.js"></script>
</body>
</html>
